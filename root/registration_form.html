<head>
	<meta charset="utf-8">

	<title>Northside Youth Soccer League</title>
</head>

<body>
	<header>
		<h1>Northside Youth Soccer League</h1>
	</header>

	<h2>Upcoming Games</h2>

	<nav>
		<ul>
			<li><a href="../root/index.html">HOME</a></li>
			<li><a href="../root/about.html">ABOUT&nbsp;NYSL</a></li>
			<li><a href="../root/contact.html">CONTACT</a></li>
			<li><a href="../root/rules.html">RULES</a></li>

			<li><a href="../root/registration_form.html" class="current">REGISTER</a></li>
		</ul>

	<section>
		<article>
			<form>
				<fieldset>
					<label>
						Playerâ€™s First Name
						<input type="text">
					</label>

					<label>
						Last Name
						<input type="text">
					</label>

					<label>
						Street Address
						<input type="text">
					</label>

					<label>
						City
						<input type="text">
					</label>

					<label>
						Zip Code
						<input type="text">
					</label>

					<label>
						Birth Date
						<input type="date">
					</label>

					<label>
						Gender
						<select>
							<option value="f" selected>Female</option>
							<option value="m">Male</option>
						</select>
					</label>

					<label>
						Grade
						<select>
							<option value="pre_school">Pre-School</option>
							<option value="first_grade">1st</option>
							<option value="second_grade">2nd</option>
							<option value="third_grade">3rd</option>
							<option value="fourth_grade">4th</option>
							<option value="fifth_grade">5th</option>
						</select>
					</label>
				</fieldset>

				<fieldset>
					<label>
						Parent/Guardian
						<input type="text">
					</label>

					<label>
						Contact Phone
						<input type="tel">
					</label>
					
					<label>
						Contact Email
						<input type="email">
					</label>
				</fieldset>

				<fieldset>
					<h2>Which elementary schools do you live near?</h2>
					
					<label>
						First Closest School
						<select>
							<option value="aj_katzenmaier">AJ Katzenmaier</option>
							<option value="greenbay">Greenbay</option>
							<option value="howard_a_yeager">Howard A Yeager</option>
							<option value="marjorie_p_hart">Marjorie P Hart</option>
							<option value="north_elementary">North Elementary</option>
							<option value="south_elementary">South Elementary</option>
						</select>
					</label>

					<label>
						Second Closest School
						<select>
							<option value="aj_katzenmaier">AJ Katzenmaier</option>
							<option value="greenbay">Greenbay</option>
							<option value="howard_a_yeager">Howard A Yeager</option>
							<option value="marjorie_p_hart">Marjorie P Hart</option>
							<option value="north_elementary">North Elementary</option>
							<option value="south_elementary">South Elementary</option>
						</select>
					</label>
				</fieldset>

				<fieldset>
					<label>
						What position(s) do you normally play?
						<select multiple>
							<option value="forward">Forward</option>
							<option value="defense">Defense</option>
							<option value="midfield">Midfield</option>
							<option value="goalkeeper">Goalkeeper</option>
						</select>
					</label>
					
					<label>
						What position(s) do you want to play? 
						<select multiple>
							<option value="forward">Forward</option>
							<option value="defense">Defense</option>
							<option value="midfield">Midfield</option>
							<option value="goalkeeper">Goalkeeper</option>
						</select>
					</label>
				</fieldset>
			</form>
		</article>

</html>
